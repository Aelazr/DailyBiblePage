<!doctype html>
<html>
  <head>

    <script src="jquery-1.11.3.min.js"></script>
    <script src="jquery.gridster.js"></script>
    <script src="main.js"></script>

    <script src="rssfeed.js"></script>
    <script src="logos.biblia.js"></script>

    <link rel="stylesheet" type="text/css" href="gridster.css">
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <div id='content'>
      <div>
        <img id='header' src="banner-min.jpg">
        <h1>Daily Bible Page</h1>
      </div>
      <div id='test'></div>
        <div class="gridster">
          <ul>

                <!-- RSS Feeds -->
              <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
                <script src="RSSfaithlifeblog.js"></script>
              </li>

              <li data-row="1" data-col="2" data-sizex="1" data-sizey="1">
                <script src="RSSlogosblog.js"></script>
              </li>
              <li data-row="1" data-col="3" data-sizex="1" data-sizey="1">
                <script src="RSSvyrsovoice.js"></script>
              </li>
              <li data-row="2" data-col="1" data-sizex="1" data-sizey="1">
                <script src="RSSacademic-logos.js"></script>
              </li>
              <li data-row="2" data-col="2" data-sizex="1" data-sizey="1">
                <script src="RSSbibliablog.js"></script>
              </li>
              <li data-row="2" data-col="3" data-sizex="1" data-sizey="1">
                <script src="RSSfaithlifenews.js"></script>
              </li>
              <li data-row="3" data-col="1" data-sizex="1" data-sizey="1">
                <script src="RSSfaithlifewomen.js"></script>
              </li>
              <li data-row="3" data-col="2" data-sizex="1" data-sizey="1">
                <script src="RSSthepaulpage.js"></script>
              </li>
              <li data-row="3" data-col="3" data-sizex="1" data-sizey="1">
                <script src="RSScalvin500.js"></script>
              </li>
              <li data-row="4" data-col="1" data-sizex="1" data-sizey="1">
                <script src="RSSmarkgoodacresntblog.js"></script>
              </li>

              <!-- Biblia Plugins -->
              <li data-row="4" data-col="2" data-sizex="1" data-sizey="1"><verseoftheday resource="esv" width="300" height="300" singleImage="false" theme="imagebased" variant="dark"></verseoftheday></li>
              <li data-row="4" data-col="3" data-sizex="1" data-sizey="2"><bible layout="normal" resource="esv" width="300" height="600" startingReference="Ge1.1"></bible></li>
              <li data-row="5" data-col="1" data-sizex="1" data-sizey="1"><biblesearchresults resource="esv" style="light" size="small" width="300" height="200"></biblesearchresults></li>


          </ul>
        </div>
    </div>
    <!--<a href="http://feed.mikle.com/" target="_blank" style="color:#CCCCCC;">RSS Feed Widget</a>-->
    <script src="logos.biblia.start.js"></script>
  </body>

</html>
